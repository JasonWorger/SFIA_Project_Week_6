{% extends "layout.html" %}

{% block body_content %}
<div class='form'>
    h1 {text-align: center;}
    <h1>Stock List</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.product_name.label }}<br>
            {{ form.product_name(size=32) }}<br>
        </p>
        <p>
            {{ form.quantity.label }}<br>
            {{ form.quantity(size=10) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
