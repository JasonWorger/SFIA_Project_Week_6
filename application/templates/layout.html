<!DOCTYPE html>
<html>
	<body>
	<div class=navbar>
		{% if current_user.is_authenticated %}
			<a href="{{ url_for('mainStock') }}">Stock List</a>
			<a href="{{ url_for('addStock') }}">Add Stock</a>
			<a href="{{ url_for('addProduct') }}">Add Product</a>
			<a href="{{ url_for('updateProduct') }}">Update Product</a>
			<a href="{{ url_for('updateStock') }}">Update Stock</a>
			<a href="{{ url_for('logout') }}">Logout</a>
			
			
		{% else %}
			<a href="{{ url_for('login') }}">Login</a>
			<a href="{{ url_for('register') }}">Register</a>
		{% endif %}
	</div>
	{% block body_content %}{% endblock %}
	</body>
</html>
